<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Energy Prisma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
        }
        .cadastro-container {
            text-align: center;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .cadastro-container h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        .cadastro-container h3 {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #555;
        }
        .cadastro-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .cadastro-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cadastro-container button:hover {
            background-color: #45a049;
        }
        .login-link {
            margin-top: 15px;
            display: block;
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <h1>Cadastro</h1>
        <h3>Crie sua conta no Energy Prisma</h3>
        <form method="POST">
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <a class="login-link" href="/login">Já possui uma conta? Faça login</a>
    </div>
</body>
</html>
